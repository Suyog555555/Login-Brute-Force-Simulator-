<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2ecc71;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            position: relative;
            background-color: #2c3e50;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            border: 3px solid transparent;
        }

        .login-box.success {
            border-color: #2ecc71;
        }

        .login-box.error {
            border-color: #e74c3c;
        }

        .login-box.locked {
            border-color: orange;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: url('https://cdn-icons-png.flaticon.com/512/847/847969.png') no-repeat center;
            background-size: 60px;
            width: 80px;
            height: 80px;
            background-color: #2c3e50;
            border-radius: 50%;
            border: 5px solid #2ecc71;
        }

        h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: #fff;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        .msg {
            margin-top: 15px;
            font-size: 0.95em;
        }

        .msg.success {
            color: #2ecc71;
        }

        .msg.error {
            color: #e74c3c;
        }

        .msg.locked {
            color: orange;
        }

        .link {
            margin-top: 10px;
            font-size: 0.85em;
            color: #bdc3c7;
        }
    </style>
    <script>
        window.onload = function () {
            const status = "{{ status }}";
            if (status === "success") {
                setTimeout(function () {
                    alert("Login session ended. Redirecting...");
                    window.location.href = "/";
                }, 5000); // 5 seconds delay
            }
        };
    </script>
</head>
<body>
    <div class="login-box {% if status %}{{ status }}{% endif %}">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Submit</button>
        </form>
        {% if message %}
            <div class="msg {{ status }}">{{ message }}</div>
        {% endif %}
        <div class="link">FORGOT YOUR PASSWORD?</div>
    </div>
</body>
</html>
